<!DOCTYPE html>
<html>
<head>
<title>Frameset Layout</title>
<style>
frameset{background-color:#f5f5dc;}
frame{border:2px solid:#004d40;background-color:#f5f5dc;}
</style>
</head>
<frameset rows="20%,10%,*" border="2" bordercolor="#004d40">
<frameset cols="30%,*">
<frame src="logo.html" name="logoFrame">
<frame src="heading.html" name="headerFrame">
</frameset>
<frameset cols="20%,20%,20%,20%,*">
<frame src="hor1.html" name="Home">
<frame src="hor2.html" name="Login">
<frame src="hor3.html" name="Registration">
<frame src="hor4.html" name="Contact us">
<frame src="hor5.html" name="catlouge">
</frameset>
<frameset cols="25%,*">
<frame src="services.html" name="servicesFrame">
<frame src="description.html" name="content">
</frameset>
</frameset>
</html>
